<!DOCTYPE html><!--тег визначає тип документу який буде відображатись в браузері в данному випадку це html-->
<html lang="en"><!--головний тег який в якому міститься структра сайту-->

        а 1.0 показує який масштаб буде при загрузці html документу на пристрій-->
        <title>Homework_1</title><!--данний тег виводить назву документу (те що ми бачимо як назви вкладок в браузері)--> 
    </head><!--закриваючий тег-->
    <body><!--відкриваючий тег в якому міститься весь контент, те що ми бачимо коли відображається html документ в вікні браузера.-->    
        <h1>WELCOME TO JS WORLD</h1><!--тег заголовку першого рівня в html документі він може бути тільки один-->
    </body><!--закриваючий тег body-->
</html><!--закриваючий тег html-->
